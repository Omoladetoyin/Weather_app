<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 30px;
            color: #4b6cb7;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
            background-color: white;
        }

        button {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(75, 108, 183, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(75, 108, 183, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Forecast</h2>
        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="weather-icon">
        <form action="/" method="post">
            <div class="form-group">
                <label for="cityInput">Enter City Name</label>
                <input type="text" name="cityName" id="cityInput" placeholder="e.g. London, Tokyo, New York">
            </div>
            <button type="submit">Get Weather</button>
        </form>
    </div>
</body>
</html>
